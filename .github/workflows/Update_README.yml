name: Update README with Random Theme

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour
  workflow_dispatch:

permissions:
  contents: write  # Ensures GITHUB_TOKEN has write permissions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Choose Random Theme
        id: random_theme
        run: |
          themes=("tokyonight" "holi" "radical" "merko" "gruvbox" "onedark" "dracula" "solarized-light" "solarized-dark")
          random_theme=${themes[$RANDOM % ${#themes[@]}]}
          echo "theme=$random_theme" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s/{{THEME}}/${{ env.theme }}/g" README.md

      - name: Set up remote URL with GITHUB_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Pull latest changes with rebase (handles errors)
        run: |
          git fetch origin
          git pull --rebase origin main || exit 0  # Handles pull errors gracefully

      - name: Commit changes (handles no changes)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update theme to ${{ env.theme }}" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main
