name: Update README with Random Theme

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour
  workflow_dispatch:

permissions:
  contents: write  # Ensures GITHUB_TOKEN has write permissions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0

      - name: Choose Random Theme
        id: random_theme
        run: |
          themes=("tokyonight" "holi" "radical" "merko" "gruvbox" "onedark" "dracula" "solarized-light" "solarized-dark")
          random_theme=${themes[$RANDOM % ${#themes[@]}]}
          echo "theme=$random_theme" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s/{{THEME}}/$theme/g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Updated README with random theme" || echo "No changes to commit"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
